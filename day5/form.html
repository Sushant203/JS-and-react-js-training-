<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        Num1:
        <input type="number" id="num1"><br>
        Num2: <input type="number" id="num2"><br><br>
        <button type="button" onclick="addNum()">Add</button>
        <button type="button" onclick="subNum()">Sub</button><br>
        <span id="addRes"> </span>
        <span id="subRes"> </span>
    </form>

    <script>
        let num1 = document.getElementById("num1").value
        let num2 = document.getElementById("num2").value
        function addNum() {

            let sum = Number(num1) + Number(num2)
            document.getElementById("addRes").innerHTML = "sum: " + sum
        }
        function subNum() {
            let num1 = document.getElementById("num1").value
            let num2 = document.getElementById("num2").value
            let sub = Number(num1) - Number(num2)
            document.getElementById("subRes").innerHTML = "sub: " + sub
        }
    </script>
</body>

</html>
